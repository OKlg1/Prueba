    <script>
            
        var email;
        var password;
        var users=["paciente1@gmail.com","paciente2@gmail.com","paciente3@gmail.com", "paciente4@gmail.com"];
        var passwords=["1234","4321","0000","abc"];
        var acceso=false;

        function login(){


                console.log("Funcion login ejecutada");

                /*Obtener email de form*/

                email = document.getElementById("email").value;

                /*Obtener password de form*/
                password = document.getElementById("password").value;

                console.log("Valor de email:"+email);

                console.log("Valor de pass:"+password);

                /*Buscar usuario y password*/

                for(i=0;i<4;i++){

                    if(users[i]==email && passwords[i]==password)
                        acceso=true;
                }


                /*Otorgar acceso si existen crecdenciales*/
                if(acceso==true){
                    /*Redireccionar a pagina de inicio*/
                    location.href="calendario.html";
                }else{

                    /*En caso contrario mostrar mensaje de acceso denegado*/

                    alert("Acceso denegado verifique sus datos");
                }

                


                



        }





    </script>

<section class="pb-4">
  <div class="bg-white border rounded-5">
    
    <section class="w-100 p-4 p-xl-5" style="background-color: #9A616D; border-radius: .5rem .5rem 0 0;">
      <div class="row d-flex justify-content-center">
        <div class="col-12">
          <div class="card" style="border-radius: 1rem;">
            <div class="row g-0">
              <div class="col-md-6 col-lg-5 d-none d-md-block">
                <div class="img-portada"></div>
              </div>
              <div class="col-md-6 col-lg-7 d-flex align-items-center">
                <div class="card-body p-4 p-lg-5 text-black">

                  <form>

                    <div class="d-flex align-items-center mb-3 pb-1">
                      <i class="fas fa-user-md fa-2x me-3" style="color: #ff6219;"></i>
                      <span class="h1 fw-bold mb-0"> Tu Agenda Médica</span>
                    </div>

                    <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">Entra a tu cuenta</h5>

                    <div class="form-outline mb-4">
                      <input type="email" id="email" class="form-control form-control-lg">
                      <label class="form-label" for="email" style="margin-left: 0px;">Email</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="form-outline mb-4">
                      <input type="password" id="password" class="form-control form-control-lg">
                      <label class="form-label" for="password" style="margin-left: 0px;">Contraseña</label>
                    <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 64px;"></div><div class="form-notch-trailing"></div></div></div>

                    <div class="pt-1 mb-4">
                      <button onclick="login();" class="btn btn-dark btn-lg btn-block" type="button">Entrar</button>
                    </div>

                    <a class="small text-muted" href="#!">¿Olvidaste tu contraseña?</a>
                    <p class="mb-5 pb-lg-2" style="color: #393f81;">¿Aún no tienes cuenta? <a href="#!" style="color: #393f81;">Regístrate aquí</a></p>
