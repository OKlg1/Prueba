    <script src=&quot;https://cpwebassets.codepen.io/assets/common/stopExecutionOnTimeout-1b93190375e9ccc259df3a57c1abc0e64599724ae30d7ea4c6877eb615f89387.js&quot;></script>

  
      <script id=&quot;rendered-js&quot; >
var calendar = document.getElementById(&quot;calendar-table&quot;);
var gridTable = document.getElementById(&quot;table-body&quot;);
var currentDate = new Date();
var selectedDate = currentDate;
var selectedDayBlock = null;
var globalEventObj = {};

var sidebar = document.getElementById(&quot;sidebar&quot;);

function createCalendar(date, side) {
  var currentDate = date;
  var startDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), 1);

  var monthTitle = document.getElementById(&quot;month-name&quot;);
  var monthName = currentDate.toLocaleString(&quot;en-US&quot;, {
    month: &quot;long&quot; });

  var yearNum = currentDate.toLocaleString(&quot;en-US&quot;, {
    year: &quot;numeric&quot; });

  monthTitle.innerHTML = `${monthName} ${yearNum}`;

  if (side == &quot;left&quot;) {
    gridTable.className = &quot;animated fadeOutRight&quot;;
  } else {
    gridTable.className = &quot;animated fadeOutLeft&quot;;
  }

  setTimeout(() => {
    gridTable.innerHTML = &quot;&quot;;

    var newTr = document.createElement(&quot;div&quot;);
    newTr.className = &quot;row&quot;;
    var currentTr = gridTable.appendChild(newTr);

    for (let i = 1; i < startDate.getDay(); i++) {if (window.CP.shouldStopExecution(0)) break;
      let emptyDivCol = document.createElement(&quot;div&quot;);
      emptyDivCol.className = &quot;col empty-day&quot;;
      currentTr.appendChild(emptyDivCol);
    }window.CP.exitedLoop(0);

    var lastDay = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1, 0);
    lastDay = lastDay.getDate();

    for (let i = 1; i <= lastDay; i++) {if (window.CP.shouldStopExecution(1)) break;
      if (currentTr.children.length >= 7) {
        currentTr = gridTable.appendChild(addNewRow());
      }
      let currentDay = document.createElement(&quot;div&quot;);
      currentDay.className = &quot;col&quot;;
      if (selectedDayBlock == null &amp;&amp; i == currentDate.getDate() || selectedDate.toDateString() == new Date(currentDate.getFullYear(), currentDate.getMonth(), i).toDateString()) {
        selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), i);

        document.getElementById(&quot;eventDayName&quot;).innerHTML = selectedDate.toLocaleString(&quot;en-US&quot;, {
          month: &quot;long&quot;,
          day: &quot;numeric&quot;,
          year: &quot;numeric&quot; });


        selectedDayBlock = currentDay;
        setTimeout(() => {
          currentDay.classList.add(&quot;blue&quot;);
          currentDay.classList.add(&quot;lighten-3&quot;);
        }, 900);
      }
      currentDay.innerHTML = i;

      //show marks
      if (globalEventObj[new Date(currentDate.getFullYear(), currentDate.getMonth(), i).toDateString()]) {
        let eventMark = document.createElement(&quot;div&quot;);
        eventMark.className = &quot;day-mark&quot;;
        currentDay.appendChild(eventMark);
      }

      currentTr.appendChild(currentDay);
    }window.CP.exitedLoop(1);

    for (let i = currentTr.getElementsByTagName(&quot;div&quot;).length; i < 7; i++) {if (window.CP.shouldStopExecution(2)) break;
      let emptyDivCol = document.createElement(&quot;div&quot;);
      emptyDivCol.className = &quot;col empty-day&quot;;
      currentTr.appendChild(emptyDivCol);
    }window.CP.exitedLoop(2);

    if (side == &quot;left&quot;) {
      gridTable.className = &quot;animated fadeInLeft&quot;;
    } else {
      gridTable.className = &quot;animated fadeInRight&quot;;
    }

    function addNewRow() {
      let node = document.createElement(&quot;div&quot;);
      node.className = &quot;row&quot;;
      return node;
    }

  }, !side ? 0 : 270);
}

createCalendar(currentDate);

var todayDayName = document.getElementById(&quot;todayDayName&quot;);
todayDayName.innerHTML = &quot;Today is &quot; + currentDate.toLocaleString(&quot;en-US&quot;, {
  weekday: &quot;long&quot;,
  day: &quot;numeric&quot;,
  month: &quot;short&quot; });


var prevButton = document.getElementById(&quot;prev&quot;);
var nextButton = document.getElementById(&quot;next&quot;);

prevButton.onclick = function changeMonthPrev() {
  currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() - 1);
  createCalendar(currentDate, &quot;left&quot;);
};
nextButton.onclick = function changeMonthNext() {
  currentDate = new Date(currentDate.getFullYear(), currentDate.getMonth() + 1);
  createCalendar(currentDate, &quot;right&quot;);
};

function addEvent(name, appat, obs) {
  if (!globalEventObj[selectedDate.toDateString()]) {
    globalEventObj[selectedDate.toDateString()] = {};
  }
  globalEventObj[selectedDate.toDateString()][name] =`${appat} 
                                                       ${obs}`;
}

function showEvents() {
  let sidebarEvents = document.getElementById(&quot;sidebarEvents&quot;);
  let objWithDate = globalEventObj[selectedDate.toDateString()];

  sidebarEvents.innerHTML = &quot;&quot;;

  if (objWithDate) {
    let eventsCount = 0;
    for (key in globalEventObj[selectedDate.toDateString()]) {
      let eventContainer = document.createElement(&quot;div&quot;);
      eventContainer.className = &quot;eventCard&quot;;

      let eventNombre = document.createElement(&quot;div&quot;);
      eventNombre.className = &quot;eventCard-nombre&quot;;

      let eventApellido = document.createElement(&quot;div&quot;);
      eventApellido.className = &quot;eventCard-apellido&quot;;

      let eventDescription = document.createElement(&quot;div&quot;);
      eventDescription.className = &quot;eventCard-observaciones&quot;;

      eventNombre.appendChild(document.createTextNode(key));
      eventContainer.appendChild(eventNombre);

      eventApellido.appendChild(document.createTextNode(objWithDate[key]));
      eventContainer.appendChild(eventApellido);

      eventDescription.appendChild(document.createTextNode(objWithDate[key]));
      eventContainer.appendChild(eventDescription);

      let markWrapper = document.createElement(&quot;div&quot;);
      markWrapper.className = &quot;eventCard-mark-wrapper&quot;;
      let mark = document.createElement(&quot;div&quot;);
      mark.classList = &quot;eventCard-mark&quot;;
      markWrapper.appendChild(mark);
      eventContainer.appendChild(markWrapper);

      sidebarEvents.appendChild(eventContainer);

      eventsCount++;
    }
    let emptyFormMessage = document.getElementById(&quot;emptyFormTitle&quot;);
    emptyFormMessage.innerHTML = `${eventsCount} events now`;
  } else {
    let emptyMessage = document.createElement(&quot;div&quot;);
    emptyMessage.className = &quot;empty-message&quot;;
    emptyMessage.innerHTML = &quot;No hay citas registradas este día&quot;;
    sidebarEvents.appendChild(emptyMessage);
    let emptyFormMessage = document.getElementById(&quot;emptyFormTitle&quot;);
    emptyFormMessage.innerHTML = &quot;No hay eventos todavía&quot;;
  }
}

gridTable.onclick = function (e) {

  if (!e.target.classList.contains(&quot;col&quot;) || e.target.classList.contains(&quot;empty-day&quot;)) {
    return;
  }

  if (selectedDayBlock) {
    if (selectedDayBlock.classList.contains(&quot;blue&quot;) &amp;&amp; selectedDayBlock.classList.contains(&quot;lighten-3&quot;)) {
      selectedDayBlock.classList.remove(&quot;blue&quot;);
      selectedDayBlock.classList.remove(&quot;lighten-3&quot;);
    }
  }
  selectedDayBlock = e.target;
  selectedDayBlock.classList.add(&quot;blue&quot;);
  selectedDayBlock.classList.add(&quot;lighten-3&quot;);

  selectedDate = new Date(currentDate.getFullYear(), currentDate.getMonth(), parseInt(e.target.innerHTML));

  showEvents();

  document.getElementById(&quot;eventDayName&quot;).innerHTML = selectedDate.toLocaleString(&quot;en-US&quot;, {
    month: &quot;long&quot;,
    day: &quot;numeric&quot;,
    year: &quot;numeric&quot; });


};

var changeFormButton = document.getElementById(&quot;changeFormButton&quot;);
var addForm = document.getElementById(&quot;addForm&quot;);
changeFormButton.onclick = function (e) {
  addForm.style.top = 0;
};

var cancelAdd = document.getElementById(&quot;cancelAdd&quot;);
cancelAdd.onclick = function (e) {
  addForm.style.top = &quot;100%&quot;;
  let inputs = addForm.getElementsByTagName(&quot;input&quot;);
  for (let i = 0; i < inputs.length; i++) {if (window.CP.shouldStopExecution(3)) break;
    inputs[i].value = &quot;&quot;;
  }window.CP.exitedLoop(3);
  let labels = addForm.getElementsByTagName(&quot;label&quot;);
  for (let i = 0; i < labels.length; i++) {if (window.CP.shouldStopExecution(4)) break;
    labels[i].className = &quot;&quot;;
  }window.CP.exitedLoop(4);
};

var addEventButton = document.getElementById(&quot;addEventButton&quot;);
addEventButton.onclick = function (e) {
  let name = document.getElementById(&quot;eventNameInput&quot;).value.trim();
  let appat = document.getElementById(&quot;eventAppatInput&quot;).value.trim();
  let obs = document.getElementById(&quot;eventObsInput&quot;).value.trim();

  if (!name || !appat || !obs) {
    document.getElementById(&quot;eventNameInput&quot;).value = &quot;&quot;;
    document.getElementById(&quot;eventAppatInput&quot;).value = &quot;&quot;;
    document.getElementById(&quot;eventObsInput&quot;).value = &quot;&quot;;
    let labels = addForm.getElementsByTagName(&quot;label&quot;);
    for (let i = 0; i < labels.length; i++) {if (window.CP.shouldStopExecution(5)) break;
      labels[i].className = &quot;&quot;;
    }window.CP.exitedLoop(5);
    return;
  }

  addEvent(name, appat, obs);
  showEvents();

  if (!selectedDayBlock.querySelector(&quot;.day-mark&quot;)) {
    selectedDayBlock.appendChild(document.createElement(&quot;div&quot;)).className = &quot;day-mark&quot;;
  }

  let inputs = addForm.getElementsByTagName(&quot;input&quot;);
  for (let i = 0; i < inputs.length; i++) {if (window.CP.shouldStopExecution(6)) break;
    inputs[i].value = &quot;&quot;;
  }window.CP.exitedLoop(6);
  let labels = addForm.getElementsByTagName(&quot;label&quot;);
  for (let i = 0; i < labels.length; i++) {if (window.CP.shouldStopExecution(7)) break;
    labels[i].className = &quot;&quot;;
  }window.CP.exitedLoop(7);

};
